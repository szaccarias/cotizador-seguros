<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cotizador de Seguros Automotor - Compañias de Primera Linea Nacionales e Internacionales">
    <meta name="keywords" content="COTIZADOR, AUTOMOTOR, SEGUROS, COTIZAR MI AUTO">

    <!-- Bootrstrap CSS-->
    <link rel="stylesheet" href="css-bs/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Link archivo CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icono de Página-->
    <link rel="shortcut icon" href="./images/favicon-icon-insurance-car.jpg" type="image/x-icon">

    <!-- Titulo de Página-->
    <title>Cotizador 2.0</title>

  </head>
  <body>
    <!--Menú de cotizador-->
    <div class="container">
      <div class="row">
        <div class="col col-md-8 mr-md-auto ml-md-auto" >
          <div id="contenido">
            <header>
              <h1 class="text-center">Cotizá tu seguro de Automotor</h1>
            </header>
            <div class="row-contenido-formulario">
              <div class="col col-md-12 mr-md-auto ml-md-auto">
                <form action="#" id="cotizar-seguro">
                  <div class="form-group">
                    <label for="marca">Tipo de vehículo</label>
                    <select class="form-control" id="marca">
                      <option value="">- Seleccionar -</option>
                      <option value="1">Nacional</option>
                      <option value="2">Importado</option>
                      <option value="3">Camión</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="anio">Año:</label>
                    <input class="form-control" id="anio"></input>
                  </div>
                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-legend col-12">Tipo de cobertura</legend>
                      <div class="col12">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="tipo" value="basico" checked>
                            Responsabilidad Civil + Grúa
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="tipo" value="completo">
                            CFull Terceros Completos
                          </label>
                        </div>
                        <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="tipo" value="completo">
                          Todo Riesgo con Franquicias
                        </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  <div id="cargando">
                      <img src="img/spinner.gif">
                  </div>
                  <div id="resultado"></div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-raised btn-primary">Cotizar
                    </button>
                  </div>
                </form> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        
    <!--Bootstrap JS-->
    <script src="js-bs/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Link archivo Javascript-->
    <script src="JS/script.js"></script> 
  </body>
</html>
